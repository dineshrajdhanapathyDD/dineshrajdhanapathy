# Site settings
title: Your Portfolio
email: your.email@example.com
description: >-
  Professional portfolio showcasing projects, skills, and experience.
  Built with modern web technologies and optimized for performance.

baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# SEO settings
author: Your Name
twitter:
  username: your_twitter
  card: summary_large_image

social:
  name: Your Name
  links:
    - https://twitter.com/your_twitter
    - https://github.com/your_github
    - https://linkedin.com/in/your_linkedin
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad-mobile" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad-mobile)"/>
    <rect x="50" y="50" width="700" height="400" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="8"/>
    <text x="50%" y="45%" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
        Mobile App Backend
    </text>
    <text x="50%" y="55%" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">
        RESTful API & Cloud Services
    </text>
    <!-- Mobile devices -->
    <rect x="150" y="180" width="60" height="100" fill="rgba(255,255,255,0.3)" rx="8"/>
    <rect x="250" y="180" width="60" height="100" fill="rgba(255,255,255,0.25)" rx="8"/>
    <rect x="350" y="180" width="60" height="100" fill="rgba(255,255,255,0.2)" rx="8"/>
    <!-- Server -->
    <rect x="500" y="160" width="120" height="140" fill="rgba(255,255,255,0.3)" rx="8"/>
    <rect x="520" y="180" width="80" height="15" fill="rgba(255,255,255,0.5)" rx="2"/>
    <rect x="520" y="205" width="80" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="520" y="230" width="80" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
    <rect x="520" y="255" width="80" height="15" fill="rgba(255,255,255,0.4)" rx="2"/>
    <!-- Connection lines -->
    <line x1="210" y1="230" x2="500" y2="230" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="310" y1="230" x2="500" y2="230" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="410" y1="230" x2="500" y2="230" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- Cloud -->
    <ellipse cx="650" cy="120" rx="40" ry="20" fill="rgba(255,255,255,0.3)"/>
    <ellipse cx="630" cy="110" rx="25" ry="15" fill="rgba(255,255,255,0.3)"/>
    <ellipse cx="670" cy="110" rx="30" ry="18" fill="rgba(255,255,255,0.3)"/>
    <line x1="560" y1="160" x2="620" y2="130" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
</svg>